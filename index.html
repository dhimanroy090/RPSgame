<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
    <link rel="shortcut icon" href="scissor.png">
</head>
<body>
    <header>
        <h1>ROCK || PAPER || SCISSOR</h1>
    </header>
    <br><br>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div><br>
    <div class="result">
        <p>Hi! Let's play.</p><br>
    </div>

    <div class="choices">

        <div class="choice" id="r">
            <img src="rock1.png" alt="" height="80" width="80">
        </div>
        <div class="choice" id="p">
            <img src="paper1.png" alt="" height="80" width="80">
        </div>
        <div class="choice" id="s">
            <img src="scissor1.png" alt="" height="80" width="80">
        </div>
    </div><br>

    <p id="action-message">Make Your Choice.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
